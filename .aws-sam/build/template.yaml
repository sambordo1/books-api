AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  DynamoBooksTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: books
      PrimaryKey:
        Name: id
        Type: String
  CreateBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateBookFunction
      Handler: create-book.handler
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs12.x
      Events:
        CreateBook:
          Type: Api
          Properties:
            Path: /books
            Method: post
    Metadata:
      SamResourceId: CreateBookFunction
  GetBooksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetBooksFunction
      Handler: get-books.handler
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs12.x
      Events:
        GetBooks:
          Type: Api
          Properties:
            Path: /books
            Method: get
    Metadata:
      SamResourceId: GetBooksFunction
